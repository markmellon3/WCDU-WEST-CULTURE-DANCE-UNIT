<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEST CULTURE DANCE UNITE - Gallery</title>
    <!-- Favicon -->
<link rel="icon" type="image/webp" sizes="16x16" href="https://ik.imagekit.io/s95tumxuk/Gemini_Generated_Image_7xjzql7xjzql7xjz.png">
<link rel="icon" type="image/webp" sizes="32x32" href="https://ik.imagekit.io/s95tumxuk/Gemini_Generated_Image_7xjzql7xjzql7xjz.png">
<link rel="icon" type="image/webp" sizes="96x96" href="https://ik.imagekit.io/s95tumxuk/Gemini_Generated_Image_7xjzql7xjzql7xjz.png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
            line-height: 1.6;
        }

        /* ── Header / Navigation ── */
        header {
            background: rgba(10, 10, 10, 0.92);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 64, 129, 0.08);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: bold;
            color: #ff4081;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2.2rem;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1.05rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 0;
            background: #ff4081;
            transition: width 0.4s ease;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            color: #ff4081;
        }

        .nav-links li a:hover::after,
        .nav-links li a.active::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 28px;
            height: 3px;
            background: white;
            transition: all 0.4s;
        }

        /* ── Hero Section ── */
        .gallery-hero {
            position: relative;
            height: 70vh;
            min-height: 520px;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
            z-index: 2;
        }

        .gallery-hero-content {
            position: relative;
            z-index: 3;
            max-width: 900px;
            padding: 0 5%;
        }

        .gallery-hero h1 {
            font-size: clamp(3.2rem, 8vw, 6rem);
            font-weight: 900;
            color: white;
            margin-bottom: 1.2rem;
            text-shadow: 0 6px 20px rgba(0,0,0,0.7);
        }

        .gallery-hero p {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #e0e0e0;
            max-width: 680px;
            margin: 0 auto;
        }

        /* ── Gallery Grid ── */
        .gallery {
            padding: 9rem 5% 6rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .gallery h2 {
            text-align: center;
            font-size: clamp(2.4rem, 6vw, 3.2rem);
            color: #ff4081;
            margin-bottom: 4rem;
            font-weight: 700;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.8rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.55);
            aspect-ratio: 4 / 5;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 20px 50px rgba(255, 64, 129, 0.35);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.14);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem 1.5rem;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            font-size: 1.5rem;
            margin-bottom: 0.6rem;
            color: #ff4081;
        }

        .overlay p {
            font-size: 1rem;
            color: #ddd;
        }

        /* ── Footer ── */
        footer {
            background: #000;
            padding: 3rem 5%;
            text-align: center;
            color: #777;
            border-top: 1px solid #222;
            font-size: 0.95rem;
        }

        /* ── Mobile ── */
        @media (max-width: 768px) {
            header {
                padding: 1rem 6%;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(10,10,10,0.98);
                flex-direction: column;
                padding: 2rem 0;
                text-align: center;
                border-top: 1px solid #222;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }

            .gallery-hero {
                min-height: 55vh;
                max-height: 75vh;
            }

            .gallery {
                padding: 7rem 6% 4rem;
            }

            .gallery-grid {
                gap: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-hero h1 {
                font-size: clamp(2.4rem, 9vw, 3.8rem);
            }
            .gallery h2 {
                font-size: 2.1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">WCDU</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="index.html#events">Events</a></li>
                <li><a href="Donation.html">Donation</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section class="gallery-hero">
        <img 
            src="https://i.ibb.co/XvRyP5z/Whats-App-Image-2026-02-16-at-20-34-12.jpg" 
            alt="WCDU Dance Crew Performance" 
            class="hero-bg"
        >
        <div class="hero-overlay"></div>
        <div class="gallery-hero-content">
            <h1>Gallery</h1>
            <p>Moments that move. Energy that ignites. Passion that unites.</p>
        </div>
    </section>

    <section class="gallery">
        <h2>Our Performances & Moments</h2>
        
        <div class="gallery-grid" id="gallery-grid">
            <!-- Dynamic content loaded here -->
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
        import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmEy3DcuhuSsPxQml332xalyQJVWLd4uw",
            authDomain: "wcdu-955cb.firebaseapp.com",
            projectId: "wcdu-955cb",
            storageBucket: "wcdu-955cb.firebasestorage.app",
            messagingSenderId: "381070884807",
            appId: "1:381070884807:web:e02f4e3e3e34399f50e3e2",
            measurementId: "G-2DXFQ992WK",
            databaseURL: "https://wcdu-955cb-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        getAnalytics(app);
        const db = getDatabase(app);

        const galleryRef = ref(db, 'gallery');

        onValue(query(galleryRef, orderByChild('createdAt')), (snapshot) => {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';

            if (!snapshot.exists()) {
                grid.innerHTML = '<p style="text-align:center; padding:5rem 1rem; color:#aaa; font-size:1.3rem;">No gallery items uploaded yet.</p>';
                return;
            }

            const items = [];
            snapshot.forEach(child => {
                items.push({ key: child.key, ...child.val() });
            });
            items.reverse(); // newest first

            items.forEach(item => {
                const url = item.url || 'https://via.placeholder.com/400x500?text=No+Media';
                const title = item.title || 'Untitled';
                const desc = item.description || 'Dance moment';

                const isVideo = 
                    item.type === 'video' ||
                    /\.(mp4|webm|ogg)$/i.test(url);

                const mediaHTML = isVideo 
                    ? `<video controls preload="metadata" loop muted playsinline>
                         <source src="${url}" type="video/mp4">
                         Your browser does not support video.
                       </video>`
                    : `<img src="${url}" alt="${title}" loading="lazy">`;

                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `
                    ${mediaHTML}
                    <div class="overlay">
                        <h3>${title}</h3>
                        <p>${desc}</p>
                    </div>
                `;

                grid.appendChild(div);
            });
        });
    </script>

    <footer>
        <p>© 2026 WEST CULTURE DANCE UNITE — All Rights Reserved</p>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        if (mobileMenu && navLinks) {
            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
        }
    </script>

</body>
</html>
