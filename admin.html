<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCDU Admin – Login</title>
  <!-- Favicon -->
<link rel="icon" type="image/webp" sizes="16x16" href="https://ik.imagekit.io/s95tumxuk/Gemini_Generated_Image_7xjzql7xjzql7xjz.png">
<link rel="icon" type="image/webp" sizes="32x32" href="https://ik.imagekit.io/s95tumxuk/Gemini_Generated_Image_7xjzql7xjzql7xjz.png">
<link rel="icon" type="image/webp" sizes="96x96" href="https://ik.imagekit.io/s95tumxuk/Gemini_Generated_Image_7xjzql7xjzql7xjz.png">

<link rel="apple-touch-icon" sizes="180x180" href="https://ik.imagekit.io/s95tumxuk/Gemini_Generated_Image_7xjzql7xjzql7xjz.png">
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4081;
      --dark: #0d0d0d;
      --gray: #333;
      --light: #f8f9fa;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      padding: 1rem 5%;
      border-bottom: 1px solid rgba(255,64,129,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(30,30,30,0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,64,129,0.12);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 2.1rem;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      border: 1px solid #444;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 1.05rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255,64,129,0.25);
    }

    button {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0 0.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      background: #e91e63;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin: 1rem 0;
      font-size: 0.95rem;
    }

    .hidden { display: none !important; }

    /* ── Dashboard ── */
    #dashboard {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .nav-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .big-btn {
      background: rgba(255,64,129,0.15);
      border: 2px solid var(--primary);
      color: white;
      padding: 1.4rem 2.8rem;
      font-size: 1.3rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 260px;
      text-align: center;
    }

    .big-btn:hover {
      background: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(255,64,129,0.4);
    }

    .logout {
      background: #444;
      border: none;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem auto;
      display: block;
    }

    .preview-panel {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      height: 70vh;
      min-height: 500px;
      border: 1px solid #333;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .nav-buttons { flex-direction: column; }
      .big-btn { min-width: auto; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">WCDU Admin</div>
  </header>

  <main>

    <!-- Login Screen -->
    <div id="loginCard" class="card">
      <h1>Admin Login</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required autocomplete="email">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit" id="loginBtn">Sign In</button>
        <div id="errorMsg" class="error"></div>
      </form>
    </div>

    <!-- Dashboard (hidden until login) -->
    <div id="dashboard" class="hidden">
      <h1>Welcome to Admin Panel</h1>

      <div class="nav-buttons">
        <button class="big-btn" onclick="window.open('admin-G.html', '_blank')">
          Gallery Admin
        </button>
        <button class="big-btn" onclick="window.open('admin-D.html', '_blank')">
          Donation Admin
        </button>
      </div>

      <button class="logout" onclick="logout()">Logout</button>

      <h2 style="text-align:center; margin:2rem 0 1rem; color:#ff4081;">Live Website Preview</h2>
      <div class="preview-panel">
        <iframe src="index.html" title="Live Site Preview"></iframe>
      </div>
    </div>

  </main>

  <!-- Firebase SDK + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmEy3DcuhuSsPxQml332xalyQJVWLd4uw",
      authDomain: "wcdu-955cb.firebaseapp.com",
      projectId: "wcdu-955cb",
      storageBucket: "wcdu-955cb.firebasestorage.app",
      messagingSenderId: "381070884807",
      appId: "1:381070884807:web:e02f4e3e3e34399f50e3e2",
      measurementId: "G-2DXFQ992WK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginCard  = document.getElementById('loginCard');
    const dashboard  = document.getElementById('dashboard');
    const loginForm  = document.getElementById('loginForm');
    const errorMsg   = document.getElementById('errorMsg');
    const loginBtn   = document.getElementById('loginBtn');

    // Listen for auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Logged in
        loginCard.classList.add('hidden');
        dashboard.classList.remove('hidden');
        errorMsg.textContent = '';
      } else {
        // Logged out
        loginCard.classList.remove('hidden');
        dashboard.classList.add('hidden');
      }
    });

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      errorMsg.textContent = '';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // onAuthStateChanged will handle UI update
      } catch (err) {
        let message = 'Login failed';
        if (err.code === 'auth/wrong-password') message = 'Incorrect password';
        if (err.code === 'auth/user-not-found') message = 'No account with this email';
        if (err.code === 'auth/invalid-email') message = 'Invalid email format';
        errorMsg.textContent = message;
      } finally {
        loginBtn.disabled = false;
      }
    });

    // Logout function
    window.logout = async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error('Logout failed:', err);
      }
    };
  </script>

</body>
</html>
